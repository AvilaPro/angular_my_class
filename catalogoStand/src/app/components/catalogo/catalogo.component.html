<app-header></app-header>
<div class="container">
  <div class="row">
    <div *ngFor="let producto of productos" class="card col-3">
      <img [src]=producto.img class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text">{{producto.descripcion}}</p>
        <p class="text-success">{{producto.precio}}</p>
        <a href="#" class="btn btn-secondary" onclick="this.event.preventDefault">Comprar</a>
      </div>
    </div>
  </div>
</div>
