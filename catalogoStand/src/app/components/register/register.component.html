<app-header></app-header>
<div class="container">
    <div class="row">
      <form class="p-5 border border-primary rounded border-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <h1 class="text-primary text-center">Register</h1>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" required>
              <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="text-danger">
              <div *ngIf="name.hasError('required')">
                Name is required.
              </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone1" class="form-label">Phone</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="phone">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <!-- Preferencias -->
            <div formArrayName="preferencias">
              <button class="btn btn-primary" type="button" (click)="addPreference()">+ Add Preference</button>
              <!-- <button class="btn btn-danger" type="button" (click)="deletePreference()">- Less Preference</button> -->
              <div class="mb-3" *ngFor="let pref of preferencias.controls; let i=index">
                <label for="preferencia-{{i}}" class="form-label">{{i+1}}Â° Preference: </label>
                <input type="text" class="form-control" id="preferencia-{{i}}" [formControlName]="i">
              </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
